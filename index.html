<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>California || Landing Page</title>
    <!-- STYLES CSS -->
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <div class="header__inner">
            <a class="header__logo" href="./index.html">
                <img class="header__logo-img" src="./images/svg/site-logo.svg" alt="California site logotip" width="170" height="21">
            </a>
            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a class="nav__link" href="#">all products</a>
                    </li>
                    <li class="nav__item">

                    </li>
                    <li class="nav__item">

                    </li>

                    </li>
                </ul>
            </nav>
            <div class="header__btn-wrapper">
                <button class="search-btn">
                    <img src="./images/svg/search.svg" aria-hidden="true" width="24" height="24">
                </button>
                <button class="cart-btn">
                    <img src="./images/svg/cart.svg" aria-hidden="true" width="24" height="24">
