<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>California || Landing Page</title>
    <!-- STYLES CSS -->
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <div class="header__inner">
            <a class="header__logo" href="./index.html">
                <img class="header__logo-img" src="./images/svg/site-logo.svg" alt="California site logotip" width="170" height="21">
            </a>
            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a class="nav__link" href="#">all products</a>
                    </li>
                    <li class="nav__item">
                        <a class="nav__link" href="#">Solutions</a>
                    </li>
                    <li class="nav__item">
                        <a class="nav__link" href="#">ABOUT</a>
                    </li>
                    <li class="nav__item">
                        <a class="nav__link" href="#">Support</a>
                    </li>
                </ul>
            </nav>
            <div class="header__btn-wrapper">
                <button class="search-btn">
                    <img src="./images/svg/search.svg" aria-hidden="true" width="24" height="24">
                </button>
                <button class="cart-btn">
                    <img src="./images/svg/cart.svg" aria-hidden="true" width="24" height="24">
                </button>
                <button class="burger">
                    <img src="./images/png/burger-btn.png" alt="Burger button" width="24" height="24">
                </button>
            </div>
        </div>
    </header>
    <!-- HEADER END -->

    <!-- MAIN -->
    <main class="main">
        
        <section class="hero">
            <div class="hero__content">
                <h1 class="hero__title">The new phones are here take a look.</h1>
                <p class="hero__text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Scelerisque in est dui, aliquam, tempor. Faucibus morbi turpis.</p>
                <a class="hero__btn" href="#">Explore</a>
            </div>
            <img class="hero__img" src="./images/png/hero-img.png" srcset="./images/png/hero-img.png 1x, ./images/png/hero-img@2x.png 2x" alt="iPhone 13 pro rasmi" width="647" height="550">
            <div class="hero__hr-wrapper">
                <span class="hero__hr"></span>
                <span class="hero__hr"></span>
                <span class="hero__hr"></span>
            </div>
        </section>

    </main>
    <!-- MAIN END -->
</body>
</html>
